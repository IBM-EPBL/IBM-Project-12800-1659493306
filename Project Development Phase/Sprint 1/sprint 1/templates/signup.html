<!DOCTYPE html>
<html lang="en">
<head>

    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <style type="text/css">
    body{
    padding-top:175px;
    background:powderblue;

}
    .form-signup{
       margin:0 auto;
       max-width:400px;
       background-color:white;
       padding:15px;
       border-radius: 30px;
       box-shadow:12px 12px 22px gray;
       }
   .form-signup h2{
      text-align:center;
   }

   </style>
</head>
<body>
        <div class="container">
          <form class="form-signup">
             <h2>Register</h2>
             <p>Create Your Account it's free only take a minute.</p>
             <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                     <input type="text" class = "form-control" name="firstname" placeholder="firstname">
                  </div>
                  <div class="col-md-6">
                     <input type="text" class = "form-control" name="lastname" placeholder="lastname">
                  </div>
               </div>
             </div>
             <br>

        <div class="form group">
            <input type="email"  name="email"class = "form-control" placeholder="Email Address">
        </div>
        <br>
        <div class="form group">
            <input type="password"name="password" class = "form-control" placeholder="Password">
        </div>
        <br>
        <div class="form group">
            <input type="password" class = "form-control" name="confirm_password" placeholder="Confirm Password">
        </div>
        <br>
        <div class="form-group">
            <label>
                <input type="checkbox" name="">
                        I accept the <a href="#">Terms of Use</a> & <a href=""> Privacy Policy</a>
            </label>
        </div>
        <br>
        <input type="submit" class="btn btn-success btn-block" name="" value="Submit">
        </form>
    </div>

</body>
</html>
