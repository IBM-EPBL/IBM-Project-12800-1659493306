<body>
 
    <nav class="navbar navbar-expand-lg fixed-top shadow navbar-dark bg-primary">
        <div class="">
            <a class="navbar-brand " style="color: rgb(255, 255, 255);" href="#">{{name}}</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse ms-auto" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('agent_dashboard') }}" style="color: rgb(0, 0, 0);">Home <span
                            class="sr-only">(current)</span></a>
                </li>
           
                <li class="nav-item">
                    <div class="icon nav-link  " id="notify" style="color: rgb(0, 0, 0);"> Notifications </div>
                    <div class="notifications" id="box">
                        <h2>Notifications - <span>{{notification_count}}</span></h2>
                        {% for notification in notifications %}
                        <div class="notifications-item">
                            <div class="text">
                                <p>{{notification['THE_MESSAGE']}}</p>
                            </div>
                        </div>
                        {% endfor %}

                    </div>

                </li>
                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: black;">

                    </a>
                    <div class="dropdown-menu dropdown-menu-right  " aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">My account</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <a class="dropdown-item" href="{{ url_for('signin') }}">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-2 bg-dark d-none d-md-block sidebar " style="border: none;">
                <div class="left-sidebar ">
                    <!-- need responsiveness-->
                    <ul class="nav flex-column">
                     
                        <li class="nav-item">

                            <a class="nav-link" href="{{ url_for('chat',user='agent') }}#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-caret-right" viewBox="0 0 16 16">
                                    <path
                                        d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z" />
                                </svg>
                                Clear complaints</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-caret-right" viewBox="0 0 16 16">
                                    <path
                                        d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z" />
                                </svg>
                                Manage</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    <div class="box">
        <div class=" col-md-9 ml-sm-auto col-lg-10 px-4 car">
        <h1>Interact with customer</h1>
        <div id="messages"></div>
         
        <br>
        <select class="inp" name="login_as" id="select_agent">
          {% for j in query %}
          <option id ="userid" value = " {{j['RAISED_BY']}} ">{{j['CNAME']}}</option>
          {% endfor %}
        </select>

        Message: <input class ="inp" type="text" id="private_message">
        <button type="button" class="btn btn-outline-dark"id="send_private_message">Send</button>
        

    </div>
    
     
        

        </div>
    </div>

</div>
<script>
    window.watsonAssistantChatOptions = {
      integrationID: "41c95f57-40d9-4468-b85a-880994264d6a", // The ID of this integration.
      region: "eu-gb", // The region your integration is hosted in.
      serviceInstanceID: "675ff7a6-0897-457b-a965-f8c9ac117c15", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>


</body>
